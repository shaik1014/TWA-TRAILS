<!DOCTYPE html>
<html>
<head>
  <title>Hello Telegram</title>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    #main-button { padding: 10px 20px; font-size: 18px; background: #0088cc; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Hello from Telegram Web App!</h1>
  <button id="main-button">Send Message</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Optional: opens full-screen

    document.getElementById("main-button").onclick = function () {
      tg.sendData("Hello from the Web App!");
    };
  </script>
</body>
</html>
